{% extends 'base.html' %}
{% load static %}
{% block title %}ADD-BOOKS {% endblock %}
{% block content %}
<h2>ADD BOOKS</h2>
<form action="add" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="book_name" placeholder="Book Name" id=""><br>
    <input type="text" name="book_author" placeholder="Book Author" id=""><br>
    <input type="number" name="book_price" placeholder="Book Price" id=""><br>
    pdf file<input type="file" name="pdf"  id=""><br>
    cover img<input type="file" name="cover" id=""><br>
    <input type="submit">
</form>

<center>
    <div>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
</center>


{% endblock %}
